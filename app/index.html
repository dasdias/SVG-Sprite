<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sprite</title>
    <style>
        .container {
            max-width: 1140px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        .icon-svg {
            /* fill: black; */
            width: 100px;
            height: 100px;
            fill: coral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrap">
            <svg class="icon-svg" width="14" height="14">
                <use xlink:href="/img/icons.svg#setting"></use>
            </svg>
        </div>
        <div class="icon-wrap">
            <svg class="icon-svg" width="512" height="512">
                <use xlink:href="/img/icons.svg#compass"></use>
            </svg>
        </div>
    </div>
</body>
</html>
